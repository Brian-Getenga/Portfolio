<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Previous head content remains the same until the custom CSS -->
  <style>
    /* Previous styles remain, adding new enhanced styles */
    
    /* Enhanced Hero Section */
    
  </style>
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-particles">
      <!-- Particles will be added via JavaScript -->
    </div>
    <div class="container hero-content text-center">
      <div class="profile-img-container">
        <img src="/hero.jpeg" alt="Brian Getenga" class="profile-img">
      </div>
      <h1 class="display-4 text-white mb-4 typing-text">Brian Getenga Meshack</h1>
      <p class="lead text-white mb-4">Crafting Digital Experiences | Full Stack Developer | Tech Innovator</p>
      <div class="mt-5">
        <a href="#contact" class="btn btn-outline-light btn-lg me-3 hover-float">
          <i class="fas fa-envelope me-2"></i>Get In Touch
        </a>
        <a href="cv-template.pdf" class="btn btn-light btn-lg hover-float">
          <i class="fas fa-download me-2"></i>Download CV
        </a>
      </div>
    </div>
  </header>

  <!-- Contact Section -->
  
  <!-- Add this to your existing JavaScript -->
  <script>
    // Create particles
    function createParticles() {
      const heroParticles = document.querySelector('.hero-particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        heroParticles.appendChild(particle);
      }
    }

    // Call the function when the page loads
    document.addEventListener('DOMContentLoaded', createParticles);
  </script>
</body>
</html>
